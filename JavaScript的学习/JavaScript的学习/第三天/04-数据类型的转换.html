<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据类型的转换</title>
</head>
<script>
  var num = 10;
  num = num.toString();
  console.log(typeof num);
  var num1 = 11;
  console.log(String(num1));
  console.log(11 + '');

  // var age = prompt('请输入你的年龄')
  // console.log('现在的age是'+ typeof age+'型');
  // age = parseInt(age);
  // console.log('现在的age是'+ typeof age+'型');

  // praseInt(x)  praseFloat(x) 将其他类型数据转换为数字型
  var num3 = '3.14';
  console.log(parseInt(num3));
  console.log(parseInt(3.96));
  console.log(parseInt('100px100')); //结果是100
  console.log(parseInt('100px')); 
  console.log(parseInt('px100px'));  //结果是NaN
   
  console.log(parseFloat(num3));  //结果是3.14
  console.log(parseInt('100px100'));
  console.log(parseInt('100px'));
  console.log(parseInt('px100px'));

  console.log(Number(num3)); 
  // 注意下面的隐式转换 - / * 和带加号的不同
  console.log(num3 - 0); //数字型3.14
  console.log(num3 / 1); //数字型3.14
  console.log(num3 * 1); //数字型3.14
  console.log(num3 + 0);// 字符串型 3.140

  // Boolean(x) 除了空和否定的值为FALSE，其他都为true
  console.log(Boolean(null));
  console.log(Boolean(undefined));
  console.log(Boolean(0)); 
  console.log(Boolean(NaN));
  console.log(Boolean(''));
  console.log('----------');
  console.log(Boolean('11111'));
</script>
<body>
  
</body>
</html>
