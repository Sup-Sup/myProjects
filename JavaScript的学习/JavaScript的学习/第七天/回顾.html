<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 检测变量是否为  数组
    var arr = [];
    console.log(arr instanceof Array);
    console.log(Array.isArray(arr));
  </script>

  <script>
    var arr = [1500 ,1600 ,2100 ,2000 ,1000 ,1999];
    var newArr = [];
    for ( var i = 0; i <= arr.length - 1; i++) {
      if( arr[ i ] <= 2000) {
        newArr.push( arr[i] )
      }
    }
    console.log(newArr);
  </script>
  <script>
    var arr = ['lily','lilei', 'jack'];
    var newArr = [];
    newArr = arr.reverse()
    console.log(newArr);
  </script>

  <script>
    var arr = [13, 4 ,77, 1, 7];
    arr.sort( function (a , b) {
      return a - b
    } )
    console.log(arr);
  </script>

  <script>
    // 数组去重
    var str = 'dajngnfjwoeijfoi';
    var arr = []
    for ( var i = 0; i <= str.length - 1 ; i++ ) {
      arr.push(str.charAt(i))
    }
    console.log(arr);

    var newArr = [];
    for ( var i = 0; i <= arr.length -1 ; i++ ) {
      if( newArr.indexOf( arr[i] ) === -1) {
        newArr.push( arr[i] )
      }
    }
    console.log(newArr);
  </script>
  
  <script>
    var arr = ['1','2','333'];
    var newArr = arr.toString();
    console.log(newArr);
    var arr = ['1','2','333'];
    var newArr = arr.join('---');
    console.log(newArr);
  </script>

  <script>
    var arr = ['1','2','333'];
    var arr1 = ['a', 'b', 'c'];
    console.log(arr.concat(arr1));
  </script>

  <script>
    var  animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];
    console.log(animals.slice(2,3));
    console.log(animals.slice(2) );
    console.log(animals.slice(-1) );

  </script>

  <script>
    // splice 增删改
    var user = ["lily", "lilei", "jack"];
    // 增
    user.splice(1, 0 , 'alex')
    console.log(user);
    // del
    user.splice(0, 1 , 'hello', 'world')
    console.log(user);
    // replace
    user.splice(0, 1 , 'hi')
    console.log(user);

  </script>


  <script>
    var arr = [1, 2, 3];
    console.log(arr.push());
  </script>
</body>
</html>
