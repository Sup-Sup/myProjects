  <script>
    // 判断字符串 ''abfoaejfoiecojcc''出现字符最多的是，次数是
    var ch = 'abfoaejfoiecojcc';
    var obj = {};
    for ( var i = 0; i<= ch.length -1 ; i++ ) {
      var cha = ch.charAt(i);
      if( obj[cha] ) {
        obj[cha]++;
      }else{
        obj[cha] = 1;
      } 
    } 
    console.log(obj);
    var max = 0;
    var nowChar = '';
    for ( k in obj ) {
      if ( obj[k] > max) {
        max = obj[k];
        nowChar = k;
      }
    }
    console.log(nowChar, max);
  </script>
