<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象</title>
</head>
<script>
  // 创建对象
  var obj = {};
  var Lilei = {
    name: 'Lilei',
    age: 15,
    eating:function (){   //此处跟匿名函数
      console.log('我喜欢吃面条');
    }
  }

  // 遍历对象
  for (key in Lilei){
    console.log(key); //属性名
    console.log(Lilei[key]); //属性值
  }
  // // 调用对象属性的两个方法：
  // console.log(Lilei.name);
  // console.log(Lilei['age']);
  // // 调用对象的方法（即函数）
  // Lilei.eating();

  // 创建对象的另一种形式，类似数组的创建
  var Ninja = new Object();
  Ninja.name = '鸣人';
  Ninja.sex = '男';
  Ninja.age = 19;
  Ninja.skill = function() {
    console.log('影分身之术');
  }
  console.log(Ninja.name);
  console.log(Ninja['sex']);
  Ninja.skill();



  // 构造函数：
  function Star(uname, age, sex,sang){  //此处皆为形参
    this.name = uname;
    this.age = age;
    this.sex = sex;
    this.sing = function (sang){
      console.log(sang);
    }
  }
  var liu = new Star('刘德华',18,'男','还是笨小孩');  // 此处注意'还是笨小孩'的传递有点问题
    console.log(liu);
  console.log(liu.age);
  console.log(liu['sex']);
  liu.sing('----');  //直接调用方法时，传参即可

  // 
  function Hero(name, type, blood){
    this.name = name;
    this.type = type;
    this.blood = blood;
    this.attack = function (what){
      console.log(what);
    }
  }
  var houYi = new Hero('后裔','射手型',100);
  console.log(houYi.name);
  houYi.attack('远程')
  var lianPo = new Hero('廉颇','力量型',500);
  console.log(lianPo['type']);


</script>
