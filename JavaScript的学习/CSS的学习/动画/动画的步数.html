<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    /* overflow: hidden; */
    font-size: 20px;
    width: 0px;
    height: 30px;
    line-height: 30px;
    /* 文字强行一行显示 */
    white-space: nowrap;  
    background-color: pink;

    /* animation: name duration timing-function delay iteration-count direction fill-mode; */
    animation: change 2s steps(5) forwards;

  }
  @keyframes change {
    0% {
      width: 0px;
    }
    100% {
      width: 100px;
    }
  }
</style>
<body>
  <div>
    一起向未来
  </div>
</body>
</html>
