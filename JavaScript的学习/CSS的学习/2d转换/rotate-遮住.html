<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  /* 这个效果有点像翻书页  */
  div {
    overflow: hidden;
    margin: 0 auto;
    width: 300px;
    height: 300px;
    border: 1px solid burlywood ;
  }
  div::before {
    content: '迎难而上，bro';
    display: block;
    width: 100%;
    height: 100%;
    background-color:yellowgreen;
    transform-origin: left bottom;
    transform: rotate(180deg);
    transition: all .3s;
  }
  div:hover::before {
    transform: rotate(0deg);
  }
</style>
<body>
  <div>

  </div>
</body>
</html>
