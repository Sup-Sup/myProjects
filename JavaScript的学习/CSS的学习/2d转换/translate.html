<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    position: relative;
    width: 500px;
    height: 500px;
    margin: 0 auto;
    background-color: blanchedalmond;
  }
  p {
    position: absolute;
    width: 80px;
    height: 80px;
    margin: 50% 0 0 50%;
    transform: translate(-50%, -50%);
    background-color: blueviolet;
  }
  span {
    /* display: block; transform对于行内元素无效，要将行内元素进行转换
     */
    background-color: burlywood;
    transform: translate(50px, 50px);
  }
</style>
<body>
  <div>
    <p></p>
    <span>1231616</span>
  </div>
</body>
</html>
