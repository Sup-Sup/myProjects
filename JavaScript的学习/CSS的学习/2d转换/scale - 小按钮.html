<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
li {
  float: left;
  width: 28px;
  height: 28px;
  border: 1px solid pink;
  border-radius: 50%;
  text-align: center;
  line-height: 28px;
  list-style: none;
  margin: 10px 5px;
  cursor: pointer;
  transition: all .5s;
}
li:hover {
  transform: scale(1.2);
}
</style>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</body>
</html>
