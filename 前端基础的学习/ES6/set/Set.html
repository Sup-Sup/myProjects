<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Set数据结构，类似数组，但成员的值没有重复的
    const s = new Set();
    console.log(s.size);
    const s1 = new Set(['a', 'b']);
    console.log(s1);
    console.log(s1.size);
    console.log('-----------');



    // Set中的增 删 查
    const s3 = new Set();
    s3.add('a').add('b');
    console.log(s3.size);
    console.log('----------');
    const r1 = s3.delete('c');
    console.log(s3.size);
    console.log(r1);
    console.log('-------');
    const r2 = s3.has('d');
    console.log(r2);
    console.log('---------');
    s3.clear();
    console.log(s3.size);
    console.log('----------');
    // forEach()
    const s4 = new Set(['a','b','c']);
    s4.forEach(val => {
      console.log(val);
    })
  </script>
</body>
</html>
