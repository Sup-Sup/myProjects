<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //  Object.defineProperty()定义新属性或修改原有属性
    var obj = {
      id: 1,
      pname: '小鹿',
      price: 2199
    }
    Object.defineProperty(obj, 'num', {
      value: 1000
    })
    console.log(obj);
    Object.defineProperty(obj, 'price', {
      value: 99
    })
    console.log(obj);
    Object.defineProperty(obj, 'id', {
      // 默认值也为false
      writable: false
    })
    obj.id = 2;
    console.log(obj);
    Object.defineProperty(obj, 'address', {
      value: '江西省',
      writable: false,
      enumerable: false,
      configurable: false  //false， 不允许删除这个属性
    })
    console.log(obj);
    console.log(Object.keys(obj));  // 查看属性
    delete obj.address;  // 不允许删
    console.log(obj);  
    delete obj.pname;  // 可删
    console.log(obj);
  </script>
</body>
</html>
