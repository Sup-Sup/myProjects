<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  img {
    width: 50%;
  }
</style>
<body>
  <div><img src="../../img/f-arr.png" alt=""></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    let arr = [1, 2, 3];
    console.log(...arr); // ...arr = 1, 2, 3
    console.log(1, 2, 3);
    console.log('-----------');

    // 合并数组
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];
    console.log([...arr1, ...arr2]);
    arr1.push(...arr2)
    console.log(arr1);
    console.log('------------');

    // 将伪数组变为数组
    let divs = document.querySelectorAll('div');
    // divs.push('a')  伪数组不具有push、pop等方法
    console.log(divs);
    let ary = [...divs];
    ary.push('a')
    console.log(ary);
    console.log('-------');


    var arrLike = {
      0: 'name',
      1: 'age',
      2: 'job',
      length: 3
    }
    console.log(Array.prototype.slice.call(arrLike,0));  // 返回一个新数组
  </script>
</body>
</html>
