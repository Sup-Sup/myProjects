    // 闭包 --- 可以访问另一个函数作用域内部的变量的一个函数
    // 闭包的作用 --- 延伸了变量的作用范围

  </script>
  <script>
    /* 注意这里的用法：  很重要！！！！！！！ */
    function fn() {
      var num = 10;
      function fun() {
        console.log(num);
      }
      return fun;
    }
    var f= fn();
    console.log(f);
    f();
    /* 

    相当于：
    var f=function fun() {
      console.log(num)
    } 
     */
  </script>
