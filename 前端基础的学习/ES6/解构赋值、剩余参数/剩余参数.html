<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ...agr 
    const sum = (...agrs) =>{
      let total = 0;
      agrs.forEach(item => total = total + item);
      return total
    }
    console.log(sum(123, 12));
    console.log(sum(123, 12, 126));
    console.log('------------');

    let arr = ['alan', 'andy', 'heat'];
    let [s1, ...s2] = arr;
    console.log(s1);
    console.log(s2);
    console.log('---------');

    let obj = {
      name: 'alan',
      age: 11,
      height: 1.97
    }
    let {a1, ...a2} = obj;
    console.log(a1);  // undefined
    console.log(a2); // a2 = obj
  </script>
</body>
</html>
