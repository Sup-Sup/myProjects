<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function jc(n) {
      if(n == 1) {
        return 1
      }
      return n * jc(n -1);
    }
    console.log(jc(3));
    /* 
    3 * jc(2) = 3 * 2 * jc(1)
     */
    console.log(jc(4));
  </script>
</body>
</html>
