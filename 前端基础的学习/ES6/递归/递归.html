<body>
  <script>
    /* 
      函数内部可以自己调用自己；
     */
     var num = 1;
     function fn() {
      console.log('我要打印6句话');
      if(num == 6) {
        return 
      }
      num++ ;
      fn();
     }
     fn();
  </script>
