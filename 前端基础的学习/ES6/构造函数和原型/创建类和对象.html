<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      new起了哪些作用： 内存 -- 指向内存 -- 添加属性和方法 -- 返回
      类中多个函数之间不用加分号；
      es6中没有变量提升，所以要先定义类，在实例化对象

      Star.prototype.constructor 会指向原来的构造函数
     */
    class Star {
      constructor( name, age) {
        this.name = name;
        this.age = age;
      }
      sing(song) {
        console.log(this.name + song);
      }
    }
    var zcq = new Star('超琦', 23);
    console.log(Star.prototype);
    console.log(zcq.name);
    zcq.sing('后来的我们')
  </script>
</body>
</html>
