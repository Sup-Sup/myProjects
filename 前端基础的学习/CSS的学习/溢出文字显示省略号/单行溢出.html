<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 120px;
    height: 50px;
    background-color:blanchedalmond;
    /* 
      强制一行显示  /  溢出隐藏  / 文字溢出用省略号显示
     */
    white-space: nowrap;  
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
<body>
  <div>
    此处省略这么多字
  </div>
</body>
</html>
