<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    /* 用多行溢出要严格限制盒子的宽高 */
    width: 150px;
    height: 45px;
    background-color:blanchedalmond;
    overflow: hidden;
    text-overflow: ellipsis;

    /* 有兼容性、适用于webkit浏览器和移动端（大部分是webkit内核） 
       flex显示 ； 显示的行数 ； 子元素排列方式
    */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }
</style>
<body>
  <div>
    此处省略这么多字/此处省略这么多字/此处省略这么多字/此处省略这么多字
  </div>
</body>
</html>
