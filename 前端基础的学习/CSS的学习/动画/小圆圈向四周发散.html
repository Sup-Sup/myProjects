<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .city {
    position: relative;

    width: 800px;
    height: 500px;
    background-color: whitesmoke;
    margin: auto;
  }
  div .dotted {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 5px;
    width: 5px;
    border-radius: 50%;
    background-color: yellowgreen;
  }
  .city div[class^='pulse'] {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 8px;
    width: 8px;
    border-radius: 50%;
    box-shadow:0 0 12px pink;
    /* animation: name duration timing-function delay iteration-count direction fill-mode;
     */
     animation: changeFrame 1.2s linear infinite ;

  }
  .city .pulse2 {
    animation-duration: .8s;
  }
  .city .pulse3 {
    animation-duration: .2s;
  }
  @keyframes changeFrame {
    40% {
      height: 40px;
      width: 40px;
      opacity: .8;
    }
    80% {
      height: 60px;
      width: 60px;
      opacity: .6;
    }
    100% {
      height: 80px;
      width: 80px;
      opacity: 0;
    }
  }
</style>
<body>
  <div class="city">
    <div class="dotted"></div>
    <div class="pulse1"></div>
    <div class="pulse2"></div>
    <div class="pulse3"></div>
  </div>
</body>
</html>
