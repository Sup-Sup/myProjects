<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    width: 300px;
    background-color: rgb(245, 152, 12);
    border: 1px solid transparent;
    margin: auto;
  }
  .da,
  .la {
    float: left;
    width: 50px;
    height: 50px;
  }
  .da {
    background-color: blueviolet;
  }
  .la {
    background-color:yellow;
  }
  .clearfix:after {
    content: '';
    height: 0;
    display: block;
    clear: both;
    visibility: hidden;
  }
  .footer {
    width: 100%;
    height: 200px;
    background-color: cyan;
  }
</style>
<body>
  <div class="box clearfix">
    <div class="da">哒哒</div>
    <div class="la">啦啦</div>
  </div>
  <div class="footer">
    底部
  </div>
</body>
</html>
