<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  footer {
    display: flex;
    width: 500px;
    height: 500px;
    background-color: hotpink;
  }
  footer div {
    flex: 1;
    border: 1px solid white;
  }
  footer div:nth-child(2) {
    flex: 2;
    display: flex;
    flex-direction: column;
  }
  footer div:nth-child(2) span{
    flex: 1;
    height: 50%;
    border: 1px solid white;
  }

</style>
<body>
  <footer>
    <div>1</div>
    <div>
      <span>2</span>
      <span>3</span>
    </div>
    <div>
      <span>4</span>
      <span>5</span>
    </div>
  </footer>
</body>
</html>
