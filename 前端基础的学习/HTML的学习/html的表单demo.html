<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html的表单</title>
</head>
<body>
  <form action="" method="">
    <h2>青春不常在，抓紧谈恋爱</h2>
    性别&nbsp;<label for="sex nan">男</label><input type="radio" name="sex" value="男" id ='sex nan' checked='checked'>  
        <label for="sex nv">女</label><input type="radio" name="sex" value="女" id ='sex nv'>  
        <br/>
    生日&nbsp;<select name="year" id=""><option  value='--请选择年--'>--请选择年--</option><option value="1998">1998</option><option value="1997">1997</option></select>
              <select name="month" id="" >><option  value='--请选择月--' >--请选择月--</option><option value="1">1</option><option value="2">2</option></select>
              <select name="day" id="">><option  value='--请选择日--'>--请选择日--</option><option value="1">1</option><option value="2">2</option></select>
              <br>
    所在地区&nbsp;<input type="text" value="北京">
    <br>
    喜欢的类型 &nbsp; <input type="checkbox" id="wumei"><label for="wumei">妩媚的</label> <input type="checkbox"> 可爱的
    <br>
    自我介绍&nbsp; <textarea value="自我介绍" rows ='10' cols = '30'></textarea>
    <br>
    <input type="submit" name="" id="" value="免费注册">
    <ul>
      <li>牛腩饭覅</li>
      <li>金佛阿发</li>
      <li>打包</li>
    </ul>

  </form>
 </body>
</html>
