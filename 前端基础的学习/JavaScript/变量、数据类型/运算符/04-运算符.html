<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符</title>
</head>
<script>
// 算数运算
console.log(3 % 5 ); //结果是3 
console.log(10 % 5 ); //结果是0
console.log(11 % 5 );  //结果是1
console.log(0.1 + 0.2); /* 测试的结果是0.30000000000000004，JavaScript中的浮点数运算可能会有问题*/
console.log(0.1*100 ==100); //结果是false

// 前置运算和后置运算
var num = 10;
num++; //或者 ++num ; 这两个结果一样，起到的作用也相同
console.log(num); //11
console.log(num++ + ++num); //第一步： num++是11 num变为12 ；第二步：num变为13，++num=13 所以结果是24

// 比较运算符
console.log(10 == '10'); //结果是true
console.log(10 === '10'); //结果是false
console.log(10 !='10'); //结果是false
console.log(10 !== '10');  //结果是true

// 逻辑运算符
console.log(0 && 123); //结果是 0
console.log(12 && 123); //结果是 123
console.log('' && 123); //结果是 ''
console.log(null && 123); //结果是 null
console.log(21 && 0 &&12356); //结果是0

// 逻辑或 ||
console.log(111 || 0); //结果是111
console.log(0 || null); //结果是null
console.log(111 || 123); //结果是111
console.log(111 || 0 ||123);  //结果是111
var num1= 12;
var num2=123;
console.log( num2 || num1++);
console.log(num1);

var num3 = 12;
num3 *=5;  //num3 = num3 * 5；
console.log(num3);
console.log(3 <= '5');  //结果为true，可以进行比较
</script>

</body>
</html>
