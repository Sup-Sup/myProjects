<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>undefined、boolean和null型</title>
</head>
<script>
  // 布尔型做加法运算时，true = 1,false = 0
  var flag = true;
  var flag1 = false;
  console.log(flag + 1); // 2
  console.log(flag1+ 1); //1
  // 只声明变量，不赋值  undefined
  var variety;
  console.log(variety);
  console.log('hello'+variety);
  console.log(variety + 1);
  // null 空值 做加法运算时，null =0
  var app = null;
  console.log(app+1); 
  console.log('hi'+app); 
</script>
<body>
  
</body>
</html>
