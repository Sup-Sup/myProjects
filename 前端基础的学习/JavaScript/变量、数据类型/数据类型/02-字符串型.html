<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串型</title>
</head>
<script>
  
  var num = '12'
  // typeof(x) 能得出x是什么数据类型的结果
  alert(typeof(num));
  // 字符串的换行等等，转义符的使用
  alert('\t回首这一年，意义非凡。我们亲历了党和国家历史上具有里程碑意义的大事。\n“两个一百年”奋斗目标历史交汇，我们开启了全面建设社会主义现代化国家新征程，正昂首阔步行进在实现中华民族伟大复兴的道路上。');
 //  字符串长度的获取 x.length
 var msg = 'how are you?'
 console.log(msg.length);
//  字符串的拼接 + 字符串与其他类型数据进行拼接，最后均为字符串型
console.log('hello'+ 'world');
console.log(12 + 12);
console.log('12' + 12);
console.log('this is a ' +true + ' result');
// 字符串也常与变量进行拼接，以便变量的更改
var age1 = 15;
console.log('我的年龄是'+ age1 + '岁了！');
age1 ++;
console.log('我的年龄是'+ age1 +'岁了！');

  var age = prompt('请输入你的年龄')
  // 写字符串拼接的更简便写法—— 引引加加
  alert('您今年'+age+'岁啦')

</script>

</body>
</html>
