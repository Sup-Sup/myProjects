<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math和Date的常用方法</title>
</head>
<script>
  // Math数学对象，不是一个构造函数，所以我们可以直接使用里边的属性和方法，不需要new来调用
  console.log(Math.PI);  //圆周率
  console.log(Math.max(1,'99'));  // 99 用来比较数据的大小 ,会做隐式转换 
  console.log(Math.max(1, 'Hi')); // NaN
  //
  //Math.ceil() 大于或等于给定数字的最小整数, 可理解为 ceil天花板 向上取整。 
  console.log(Math.ceil(1.1));  // 2
  console.log(Math.ceil(-1.1)); // 1
  // 
  //Math.floor() 返回小于或等于一个给定数字的最大整数, 可理解为 floor 地板 向下取整
  console.log(Math.floor(2.2));  // 2
  console.log(Math.floor(-2.2));  // -3
  //
  // Math.round() 四舍五入 其他数字都是四舍五入，但是 .5特殊，他往大了取；
  console.log(Math.round(1.1));   // 1
  console.log(Math.round(1.5));  // 2
  console.log(Math.round(1.9));  // 2 
  console.log(Math.round(-1.1));  // -1
  console.log(Math.round(-1.5));  // 这个结果是 -1

  // 
  // 绝对值 Math.abs
  console.log(Math.abs(1.1));  // 1.1
  console.log(Math.abs(-1.1));  // 1.1
  console.log(Math.abs('-1'));  // 1
  console.log(Math.abs('Hi'));  // NaN

  //Math.random() 返回一个随机的小数  0 <= x < 1
  console.log(Math.random());
  //要得到两个数之间的随机整数 且 包含这两个整数
  function getRandom(min , max) {
    return Math.floor(Math.random()* (max - min + 1) + min)
  }
  console.log(getRandom(1.1 , 10,3));

  // 随机点名
  var arr = ['张三','李四','王五','刘柳','钱七'];
  console.log(arr[ getRandom(0, arr.length -1) ]);

  // 注意 参数monthIndex 是从“0”开始计算的，这就意味着一月份为“0”，十二月份为“11”。
  var date = new Date();
  console.log(date);

  var date1 = new Date(2021, 1, 1); //此处注意返回的是2月，不是1月
  console.log(date1);

  var date2 = new Date('2021-1-1 8:8:8');
  console.log(date2);

  // 获得Date总的毫秒数（时间戳） 获得的是距离1970-1-1的 总毫秒数
  var date  = new Date();
  console.log(date.valueOf());  // 毫秒数
  console.log(date.getTime());  // 毫秒数
  var date = +new Date();  // 毫秒数
  console.log(date);   // 毫秒数
  console.log(Date.now());  // 毫秒数

  


</script>
<body>
  
</body>
</html>
