  /* 
  对以上做说明：
  1.js引擎执行js时分为两步： 预解析  代码执行
  （1）预解析时，js引擎会将js中的所有var 和 function提升到当前作用域的最前面
  （2）代码执行，按代码顺序依次执行
  2.预解析分为：变量预解析（即变量提升） 和  函数预解析（即函数提升）
  （1）变量提升 就是将所有经声明的变量提升至当前作用域的最前面 且  不提升赋值过程；
  （1）函数提升 就是将所有经声明的函数提升至当前作用域的最前面 且  未执行调用过程；
   
   */

  // }

  // var a;
  // function f1(){
  //   var b;

  //   b = 9;
  //   console.log(a);
  //   console.log(b);
  //   a = '123'
  // }
  // a = 18;
  // f1();

  f2();
  console.log(c);
  console.log(b);
  console.log(a);
  function f2(){
    var a = b = c = 9;  // 这行代码相当于是 var a = 9; b=9;c=9  b和c是全局变量 ;注意与var a=9 , b=9 ,c=9;区分开来
    console.log(a);
    console.log(b);
    console.log(c);
  }
  // 相当于进行以下进程：
  function f2(){
    var a ;
    c = 9;
    b = 9
    a = 9;  
    console.log(a);
    console.log(b);
    console.log(c);
  }
  f2();
  console.log(c);
  console.log(b);   
  console.log(a);  
  //结果是 9 9 9 9 9 a is not defined
</script>
