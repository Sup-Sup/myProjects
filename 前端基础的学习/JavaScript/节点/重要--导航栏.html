<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航</title>
</head>
<style>
  li {
    list-style: none;
    display: none;
  }
  .current {
    width: 120px;
    background-color: red;
  }
</style>
<body>
  <div class="tab">
    <span class="current">商品介绍</span>
    <span>规格与包装</span>
    <span>售后保障</span>
    <span>商品评价</span>
  </div>
  <div class="show">
    <ul>
      <li >商品介绍模块</li>
      <li>规格与包装模块</li>
      <li>售后保障模块</li>
      <li>商品评价模块</li>
    </ul>
  </div>
  <script>
    var tabs= document.querySelector('.tab').querySelectorAll('span');
    var lis = document.querySelectorAll('li');
    // console.log(tabs);
    for(var i = 0; i <= tabs.length -1 ; i++ ) {
      // 给元素设置中间变量，作用是通过索引号去对应相应的模块
      tabs[i].setAttribute('data-index', i)
      tabs[i].onclick = function () {
        for(var i = 0; i <= tabs.length -1 ; i++ ) {
          tabs[i].className = '';
        } 
        this.className = 'current';

        // 对应下方内容
        var index = this.getAttribute('data-index')
        // console.log(index);
        // lis[index].style.display = 'block';
        for( var i = 0 ; i <= lis.length -1 ; i++) {
          lis[i].style.display = 'none';
        }
        lis[index].style.display = 'block';
      }
    }
  </script>
</body>
</html>
