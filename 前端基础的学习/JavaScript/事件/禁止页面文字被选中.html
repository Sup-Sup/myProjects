<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  不想被选中
  <script>
    // 右键被禁用
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault()  
    })

    // 不被选中
    document.addEventListener('selectstart', function(e) {
      e.preventDefault()
    })
  </script>
</body>
</html>
