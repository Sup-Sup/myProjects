<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>清除定时器</button>
  <script>
    var btn = document.querySelector('button');
    var timer = setTimeout(function() {
      console.log('爆了');
    } , 2000)
    btn.addEventListener('click', function() {
      clearTimeout(timer)
    })
  </script>
</body>
</html>
