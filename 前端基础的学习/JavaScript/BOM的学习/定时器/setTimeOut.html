<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    setTimeout(() => {
      console.log('2秒到了');
    }, 2000);

    // 另一种写法

    function callback() {
      console.log('另一种写法，1秒后');
    }
    console.log(callback);
    setTimeout(callback, 1000)
  </script>
</body>
</html>
