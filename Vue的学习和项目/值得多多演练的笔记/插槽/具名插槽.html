<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id='app'>
    <h2>{{message}}</h2>
    <cpn></cpn>
    <!-- v-slot:left  冒号后边不能跟空格的 -->
    <cpn>
      <template v-slot:left>
        我要替代左边啦
      </template v-slot:middle>
      中间
      <template v-slot:right>
        我要替代右边啦
      </template>
    </cpn>
  </div>
  
  <template id="hi">
    <div>
      <slot name='left'>
        左边{{message}}
      </slot>
      <slot name='middle'>
        中间
      </slot>
      <slot name='right'>
        右边
      </slot>

    </div>
  </template>
  <script src='../vue .js'></script> 
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'你好哇'
      },
      computed: {
  
  
      },
      methods: {
      },
      components: {
        cpn: {
          template: '#hi',
          data() {
            return {
              message: 'hihi'
            }
          }
        }
      }
    })     
   
  </script>
</body>
</html>
