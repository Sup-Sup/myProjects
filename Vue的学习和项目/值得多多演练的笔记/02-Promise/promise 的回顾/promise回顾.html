<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('正确信息')
        reject('错误信息')
      }, 1000)
    }).then((res) => {
      console.log(res);
    }).catch((err) => {
      console.log(err);
    })

    console.log('--------------------');

    new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('正确信息11')
        reject('错误信息11')
      })
    }).then(res => {
      console.log(res);
    }, err => {
      console.log(err);
    })
  </script>

  <script>
    Promise.all([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('第一个数据请求结果')
        }, 2000)
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('第二个数据请求结果')
        }, 1000)
      })
    ]).then(res => {
      console.log(res);  
      // 作为一个数组按顺序将结果返回出来
    })
  </script>
</body>

</html>
