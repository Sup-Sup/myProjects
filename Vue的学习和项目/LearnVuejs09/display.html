<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
  div {
    position: relative;
    margin: 100px auto;
    width: 444px;
    height: 320px;
  }
  div > img {
    width: 100%;
    height: 100%;
  } 
  .mask {
    display: none;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,.5);
    text-align: center;
    line-height: 320px;
    /* background： 背景颜色  背景图片地址  背景平铺 背景图像滚定 背景图片位置 */
  }
  .mask img{
    height: 40px;
    width: 40px;
  }
  div:hover .mask {
    /* 之前是隐藏了，位置都没了，所以用div:hover 而不是.mask:hover */
    display: block;
  }
</style>
<body>
  <div>
    <span class="mask">
      <img src="img/play.png" alt="">
    </span>
    <img src="img/us.jpg" alt="">
  </div>
</body>
</html>
