<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 第一个demo的主要思想 : computed属性下 -- 括号 ---和用methods的区别所在 -->

<body>
  
  <div id="app">

    <!-- 第一、二个，语法过于繁琐 -->
    <h2 >{{firstName+' '+lastName}}</h2>
    <h2 >{{firstName}} {{lastName}}</h2>

    <!-- methods -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>

    <!-- 下处不用加括号 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>

  </div>

  <script src="../../vue .js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        message:'中午好',
        firstName:'Lebron',
        lastName:'James',
        
      },
      // computed -- 计算属性,当成属性用; 
      // 相当于内部用了方法将这个东东放到了data中做属性用
      computed: {
        fullName(){
          // 此处的fullName----computed 只会打印一次
          //说明此处的函数将会执行一次，此处用computed将会比methods中的性能更高些
          console.log('fullName----computed');
          return this.firstName + ' ' + this.lastName
        }

      },
      methods: {
        getFullName:function(){
          // 此处的fullName----methods将会打印4次、
          
          console.log('fullName----methods');
          return this.firstName+' '+this.lastName
        }
      }
    })
  </script>
</body>
</html>
