<!-- 第一个demo的主要注意点： const的使用 --改否 / 赋值否 / 指向... -->

<body>
  
  <script>
    // 注意点 1 ：一旦给const修饰的标识符被赋值后，不可更改， const -- 常量  let -- 变量
    // const name = 'lina' ;
    // name = 'lily';

    // 注意点2 : 使用const ，必须进行赋值
    //const name;

    // 注意点 3 ：常量 --- 指向的对象不能修改 ， 但是可以改变对象内部的属性
    // 原因是 ，obj（ 存储的是指向对象的内存地址 ）指向一个对象（对象有自己的地址，还包含了name/age/height属性）
    // 而加上了 const ，说明 指向的内存地址不能被改变 ，而改变里边的属性 -- 不改变内存地址
    const obj = {
      name: 'lining' ,
      age: 18 ,
      height: 1.98
    }
    console.log(obj.age);
    //obj = {} ;
    obj.age = 22 ;
    console.log(obj.age);
    
  </script>

</body>
</html>
