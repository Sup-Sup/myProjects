<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const name = 'chaoqi' ;
    const age = 22 ;
    const height = 1.72;
    const obj = {
      name,
      age,
      height,
      break () {
        console.log('this is a test -- 函数的简写');
      }
    }
    console.log(obj);
    // console.log(obj.break());  返回值 = obj.break()，undefined
    // console.log(obj.break);  不带括号，将整个函数打印出来
    obj.break();
  </script>
</body>
</html>
