<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 第一个demo的主要思想： v-bind 是如何使用的，他的语法糖形式是怎样的，他是使用在哪个位置的 ？ -->

<body>

  <!-- mustache语法只能在HTML元素之间使用，<>这里</>  -->
  <div id="app" v-cloak>
    <h2>{{message}}</h2>
    <!-- 一张图片在实际编程过程中，是很少直接用 HTTP 这种形式的
    多半是用一个属性将多张图片放在数组里，而后在使用 -->

    <img v-bind:src="imgUrl" alt="">
    <!--  v-bind 是用来将属性在 html 元素内使用的  -->

    <!--  v-bind的语法糖是 ：,也就是说， v-bind： === ： 例子如下 -->
    <img :src="imgUrl" alt="">
  </div>


  <script src="../vue .js"></script>
  <script>

      const app = new Vue({
      el:'#app',
      data: {
        message: '下午好哇',
        imgUrl:'https://123p3.sogoucdn.com/imgu/2018/04/20180404144123_595.png'
        
      },
      methods: {

      }
    })
    
  </script>

</body>
</html>
