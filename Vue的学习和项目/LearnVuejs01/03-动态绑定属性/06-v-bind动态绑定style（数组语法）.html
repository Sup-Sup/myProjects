<!-- 第六个demo的主要思想 ：注意v-bind的数组属性和对象属性的区别和联系 -->

<body>
  
  <div id="app">
    <h2 :style="[baseStyle,baseStyle1]">{{message}}</h2>
  </div>

  <script src="../vue .js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        message:'中午好',
        baseStyle:{background:'skyblue'},
        baseStyle1:{fontSize:'100px'}
      },
      methods: {

      }
    })
  </script>
</body>
</html>
