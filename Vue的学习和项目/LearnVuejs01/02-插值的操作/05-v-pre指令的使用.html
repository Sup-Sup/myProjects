<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 第五个的demo的主要思想 ： v-pre 是如何使用的 ，最终能达到什么效果 -->

<body>

  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-pre 的用法有点像 pre ，就是将HTML元素内的东西原封不动的展示出来 -->
    <h2 v-pre>{{message}}</h2>
    
  </div>

  <script src="../vue .js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        message: '下午好哇',
      },
      methods: {

      }
    })
  </script>

</body>
</html>
