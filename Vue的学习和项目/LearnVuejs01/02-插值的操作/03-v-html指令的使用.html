<!-- 第三个demo的主要思想 ： v-html是如何使用的，会有什么效果 -->

<body>
  
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{url}}</h2>
    <h2 v-html='url'></h2>
  </div>

  <script src="../vue .js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        message: '下午好哇',
        // 有时候网上请求下来的URL是下列形式，那么希望能够直接使用这一个HTML标签
        url: '<a href="http://www.baidu.com">百度一下</a>'
      },
      methods: {

      }
    })
  </script>
</body>
</html>
