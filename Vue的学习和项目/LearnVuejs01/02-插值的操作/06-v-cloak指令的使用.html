<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>

<!-- 第六个demo的主要思想 ： 使用 v-cloak 的目的是什么，如何使用他？  -->

<body>
  <!-- v-cloak 斗篷，将div中的元素在未解析时，隐藏起来---对用户更友好 -->
  <div id="app" v-cloak>
    <h2>{{message}}</h2>
    
  </div>

  <script src="../vue .js"></script>
  <script>
    // 在解析之前，div中有这个指令v-cloak
    // 在解析完之后，div中就没有这个指令 v-cloak
    setTimeout(function(){
      const app = new Vue({
      el:'#app',
      data: {
        message: '下午好哇',
        
      },
      methods: {

      }
    })
    },2000)
  </script>

</body>
</html>
