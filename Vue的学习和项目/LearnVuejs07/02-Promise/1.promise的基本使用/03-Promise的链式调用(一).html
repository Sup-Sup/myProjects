<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // 1.使用setTimeout
    setTimeout(() => {
      console.log('嗨，超琦，今天天气不错哇');
    },1000)
    new Promise((resolve, reject) => {
      // 第一次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {
      // 第一次处理的代码
      console.log('hi,超琦，天气不错哇');
      console.log('hi,超琦，天气不错哇');
      console.log('hi,超琦，天气不错哇');
      console.log('hi,超琦，天气不错哇');
      console.log('hi,超琦，天气不错哇');
      console.log('hi,超琦，天气不错哇');

      return new Promise((resolve, reject) => {
        // 第二次网络请求的代码
        setTimeout(() => {
          resolve()
        }, 1000)
      }).then(() => {
        // 第二次处理的代码
        console.log('hi, vuejs');
        console.log('hi, vuejs');
        console.log('hi, vuejs');
        console.log('hi, vuejs');
        console.log('hi, vuejs');
        console.log('hi, vuejs');
        console.log('hi, vuejs');

        return new Promise((resolve,reject) => {
          // 第三次请求的代码
          setTimeout(() => {
            resolve()
        }, 500)
        }).then(() => {
          // 第三次处理的代码
          console.log('hello world');
          console.log('hello world');
          console.log('hello world');
          console.log('hello world');
          console.log('hello world');
          console.log('hello world');
        })
      })
    })
  </script>

</body>
</html>
