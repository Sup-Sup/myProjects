  <!-- 那么如何来实现这个翻译工作呢 ？？？ webpack ./src/main.js  ./dist/bundle.js 地址是相对于当前文件的  输出 -- 输入
  其中，webpack 后跟的是你要打包的这个文件（webpack会自动找这个文件相 依赖 的文件 ，因此打包一个就能找到其他的） ，
   后边是打包到dist下 - 形成一个bundle.js 文件 -->

  <!-- 翻译工作做完了，那么就是可以被浏览器读懂了 -->

    3.打包到dist中，打包成一个bundle.js 文件  4.在index.html文件中引用它打包过的版本 -->
