<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id='app'>
    <h2>{{message}}</h2>
    <ul>
      <!-- 此时这样操作时，拿到的是value，而不是key -->
      <li v-for="item in chaoqi">{{item}}</li>
    </ul>

    <!-- 那么问题来了，如何获取Key , value ,key呢
    前边 v-for 里的东东会和元素内的（{{value}}）相互对调 -->
    <ul>
      <li v-for="(value,key,index) in chaoqi">{{index}}-{{key}}: {{value}}</li>
    </ul>
  </div>
  
  <script src='vue .js'></script> 
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'你好哇',
        chaoqi:{
          name: '曾超琦',
          age: 23,
          height: 1.72
        }
      },
      computed: {
  
  
      },
      methods: {
   
      }
    })     
   
  </script>
</body>
</html>
