<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  
  <div id="app">
    <h2 >{{message}}</h2>
    <h2 >{{counter}}</h2>

    <!--  v-on 事件监听时，如果调用的函数没有带参数时，可以省略 小（）,当然也可以不省略 （）
     两条件 -- （）  -->
    <button v-on:click="add()">+</button>    

    <!--  v-on 是比较常用的一个东东，因此有相应的语法糖，示例如下 -->
    <button @click="add()">+</button>    

  </div>

  <script src="../../vue .js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        message:'中午好',
        counter: 0
      },
      methods: {
        add(){
          this.counter = this.counter + 1;
        }
      }
    })
  </script>

</body>
</html>
