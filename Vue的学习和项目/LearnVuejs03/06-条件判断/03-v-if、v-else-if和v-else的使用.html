<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id='app'>
<!--     
    <h2 v-if="score>=90">九十分以上，很棒</h2>
    实际上是不需要 &&后边的条件 ，if条件不满足，才会来下面
    <h2 v-else-if="score>=80&&score<90">八十到九十，良好</h2>
    <h2 v-else-if="score>=70&&score<80">七十到八十，一般</h2>
    <h2 v-else-if="score>=60&&score<70">六十分以上，及格</h2>
    <h2 v-else>六十分以下，不及格</h2> -->

    <h2>{{result}}</h2>
  </div>
  
  <script src='vue .js'></script> 
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'你好哇',
        score: null
      },
      computed: {
        result(){
          if(this.score>=90){
            return "优势"
          }else if(this.score>=70){
            return "lainghao"
          }
          else{
            return "jige / bujige"
          }
        }
  
      },
      methods: {
   
      }
    })     
   
  </script>
</body>
</html>
