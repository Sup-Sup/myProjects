  <script>

    // 函数式编程：
    let nums = [1,2,6,26,65,150,9879] ;
    // 需求：取出数组中小于100的值，而后将新数组中的数字全部乘以2，而后将数组中的元素全部相加
    const total = nums.filter(function(n){
      return n < 100;
    }).map(function(n){
      return n*2
    }).reduce(function(preValue,n){
      return preValue + n
    },0)
    console.log(total);
