<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 子传父：子组件 -- 发射事件
            父组件 -- 监听事件，并做相应操作 -->

<body>
  
  <!-- 父组件 -->
  <div id='app'>
    <h2>{{message}}</h2>
    <!-- 子组件的使用 -->
    <!-- 监听子组件的事件 -->
    <cpn1 @child-click="getbtn"></cpn1>
  </div>
  

  <!-- 子组件的模板分离 -->
  <template id="cpn">
    <div>      
      <button  v-for="item in goods" @click="btnClick(item)">{{item.name}}</button>
    </div>
    
  </template>

  <script src='vue .js'></script> 
  <script>
    // 子组件的定义
    const cpn1 = {
      template:'#cpn',
      data(){
        return {
          goods: [
            {
              id: 262,
              name: '日常最热'
            },{
              id: 263,
              name: '家用家电'
            },{
              id: 264,
              name: '数码产品'
            }]
        }
      },
      // 子组件的数据传递
      methods:{
        btnClick(item){
          // 发射出去 -- 自定义事件child-click - 参数item
          this.$emit('child-click',item)
        }
      }

    }
    const app = new Vue({
      el: '#app',
      data: {
        message:'你好哇'
      },
      components: {
        cpn1
      },
      computed: {
  
  
      },
      methods: {
        getbtn(item){
          console.log(item.id+item.name);
        }
      }
    })     
   
  </script>
</body>
</html>
