<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id='app'>
    <mycpn2></mycpn2>
    <!-- 直接用，用不了，子组件必须是全局组件那里注册或者局部那里注册，才能直接被渲染出来，
      而在父组件里，不能直接使用，必须在前两个方法中注册好 -->
    <mycpn1></mycpn1>  
  </div>
  

 
  <script src='vue .js'></script> 
  <script>

    //1.创建组件1(子组件)
    const cpn1 = Vue.extend({
      template:`
      <div>
        <h1>我等会想休息一下</h1>
        <p>那就小睡一小会</p>
        <p>可以的</p>
      </div>
      `
    })
    // 创建组件2（父组件）
    const cpn2 = Vue.extend({
      template:`
      <div>
        <h1>我等会想休息一下  222222222</h1>
        <p>那就小睡一小会</p>
        <p>可以的</p>
        <mycpn1></mycpn1>
        
      </div>`,

      // 在上面的代码中，是DOM中有<mycpn2></mycpn2>时，会将mycpn1解析出来，类似抽成div /div的形式，而后
      // 显示的时候，就会将div /div div /div的形式渲染出来
      // 子组件的注册，若不在挂载在某个声明过的Vue实例对象下，没法直接 <mycpn1></mycpn1>的使用
      components: {
        mycpn1:cpn1
      }
    })

    // vue实例可以看做是 root组件
    const app = new Vue({
      el: '#app',
      data: {
        message:'你好哇'
      },
      components: {
        // 父组件的注册
        mycpn2:cpn2
      },
      computed: {
  
  
      },
      methods: {
   
      }
    })     
   
  </script>
</body>
</html>
