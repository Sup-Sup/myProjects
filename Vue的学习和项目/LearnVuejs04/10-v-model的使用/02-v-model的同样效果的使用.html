<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- v-model原理：实际上是一个语法糖 -- 两个：
1、v-bind绑定一个value属性 2、v-on给当前元素绑定input事件 -->

<body>
  
  <div id='app'>

    <!-- input 中有一个input事件 -- 监听用户输入的东西
    此时要实时的监听input的值，并改变message -->
    <input type="text" :value="message" @input="valueChange">
    <!--也可以这样写： <input type="text" :value="message" @input="message = $event.target.value"> -->

    <h2>{{message}}</h2>
  </div>
  
  <script src='vue .js'></script> 
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'你好哇'
      },
      computed: {
  
  
      },
      methods: {
        // 浏览器的event事件
        valueChange(event){
          this.message = event.target.value;
        }
      }
    })     
   
  </script>
</body>
</html>
