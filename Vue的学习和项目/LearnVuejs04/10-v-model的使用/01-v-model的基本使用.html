<!-- v-model的使用场景：textarea -- input
v-model原理：实际上是一个语法糖 -- 两个：
1、v-bind绑定一个value属性 2、v-on给当前元素绑定input事件 -->

<body>
  
  <div id='app'>
    <!-- v-model="属性"  能够实现双向绑定，就是说这里的message发生变化，data中的message也变化
    不再是单单响应式那样，data中的message变，视图层的变-->
    <input type="text" v-model="message">
    <!-- <input type="text" :value="message" @input="changeMessage"> -->
    <!-- input 中有一个input事件 -- 监听用户输入的东西 -->
    <h2>{{message}}</h2>
  </div>
